<!DOCTYPE html>
<html lang="en">

<head>
  <script src="jquery.js"></script>
  <script src="util.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta charset="UTF-8">
  <title>Lighthouse ToDo</title>
  <link rel="stylesheet" href="mobile.css">
  <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>

<body>
  <div class="editor">
    <button class='delete' value='del'>Удалить</button>
    <span>Активно</span>
    <input class="checkbox" type="checkbox">
    <select id="priority" size="10" name="hero">
      <option value="first">Идеи</option>
      <option value="second">Условия</option>
      <option value="third">ТО</option>
      <option value="forth">Бери и делай</option>
      <option value="fifth">Обязательство</option>
      <option value="sixth">Доход/Расход</option>
      <option value="seventh">Новые горизонты</option>
      <option value="eighth">Порядок</option>
      <option value="ninth">Хочу!</option>
      <option value="tenth">Заметки</option>
    </select>
    <span>
      Название
    </span>
    <textarea class="input inputtext" type="text" cols="35" rows="5"></textarea>
    <span>
      Зависим
    </span>
    <textarea class="input inputtags" name="tags" cols="35" rows="5"></textarea>
    <span>
      Блокирует
    </span>
    <textarea class="input inputopns" name="tags" cols="35" rows="5"></textarea>
    <input type="date" id="date" name="trip-start">
    <input type="time" id="time" name="time">
    <button id="plustoday">Сегодня</button>
    <button id="plusnow">Сейчас</button>
    <button id="plusday">+1 день</button>
    <button id="plushour">+1 час</button><br>
    <button id="plus15">+15 минут</button>
    <button id="plusweek">+1 неделя</button>
  </div>
  <div id="tasks" class="list"></div>


  <div class="clock"></div>
  <div id="status">offline</div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="mobile.js"></script>
  <script src="exe.js"></script>
  <script src="index.js"></script>
</body>

</html>
