<!DOCTYPE html>
<html lang="en">

<head>
  <script src="jquery.js"></script>
  <script src="util.js"></script>

  <meta charset="UTF-8">
  <title>JinWish</title>
  <link rel="stylesheet" href="main.css">
  <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>

<body>
  <div id="tasks" class="list">

  </div>
  <div class="editor">
    <button class='delete' value='del'>Удалить</button><br>
    <span>Активно</span>
    <input class="checkbox" type="checkbox"> <br>
    <select id="priority" size="8" name="hero">
      <option value="steel">Условие</option>
      <option value="red">Обязательство</option>
      <option value="yellow">Бери и делай</option>
      <option value="green">На днях</option>
      <option value="blue">Цели</option>
      <option value="purple">Вдохновляет</option>
      <option value="cyan">Идеи</option>
      <option value="grey">Заметки</option>
    </select><br>
    <div>
      Название
    </div>
    <textarea class="input inputtext" type="text" cols="35" rows="5"></textarea>
    <div>
      Зависим
    </div>
    <textarea class="input inputtags" name="tags" cols="35" rows="5"></textarea>
    <div>
      Блокирует
    </div>
    <textarea class="input inputopns" name="tags" cols="35" rows="5"></textarea>
    <br>
    <input type="date" id="date" name="trip-start">
    <input type="time" id="time" name="time">
    <br>
    <button id="plustoday">Сегодня</button>
    <button id="plusnow">Сейчас</button>
    <button id="plusday">+1 день</button>
    <button id="plushour">+1 час</button><br>
    <button id="plus15">+15 минут</button>
    <button id="plusweek">+1 неделя</button>
  </div>

  <div class="clock"></div>
  <div id="status">offline</div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>

</html>
